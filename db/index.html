<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Visual Works Admin Framework</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/default.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div id="alert"></div>
        <form class="form-signin">
          <h2 class="form-signin-heading">Create new database:</h2>
          <label for="dbname" class="sr-only">DB Name</label>
          <input type="text" id="dbname" name="dbname" class="form-control" placeholder="DB Name" required autofocus>
          <label for="dbuser" class="sr-only">DB User</label>
          <input type="text" id="dbuser" name="dbuser" class="form-control" placeholder="DB Username" required>
          <label for="dbroot" class="sr-only">Root Username</label>
          <input type="text" id="dbroot" name="dbroot" class="form-control" placeholder="Root Username" required>
          <label for="dbrootpass" class="sr-only">Root Password</label>
          <input type="password" id="dbrootpass" name="dbrootpass" class="form-control" placeholder="Root Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create now</button>
        </form>
    </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
